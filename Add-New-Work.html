<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="" />
    <title></title>

    <link href="./layout/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Bootstrap core CSS -->

    <link href="./layout/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./layout/css/rtl.css" rel="stylesheet" />
    <link href="./layout/css/style.css" rel="stylesheet" />
    <link href="./layout/css/responsive.css" rel="stylesheet" />
    <link href="./layout/css/hover-min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

    <link
      rel="stylesheet"
      type="text/css"
      href="./layout/css/sliderstyle.css"
    />
    <link href="./layout/beyond.min.css" rel="stylesheet" />
    <link rel="icon" href="./img/logo_web_2(2).png" type="image/x-icon" />
  </head>
  <body>
    <header class="fixed-top">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-5">
            <div class="toggle-menu">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
          </div>
          <div class="col-md-2">
            <a class="navbar-brand" href="/"
              ><img src="./layout/img/logo3.png"
            /></a>
          </div>
          <div class="col-md-5 d-flex justify-content-end">
            <div class="header-right">
              <a href="/Home/ChangeCurrentCulture/1">
                <img src="./layout/img/lang.png" />
                <span>العربية</span>
              </a>
            </div>

            <div class="header-right">
              <a
                href="javascript:void(0)"
                data-toggle="modal"
                id="btnlogin"
                style="display: inline;"
                data-target="#login-model"
                ><i class="fa fa-user-circle-o" aria-hidden="true"></i
                ><span>LogIn</span></a
              >
              <span id="profileMenu" style="display: none !important;">
                <i
                  class="fa fa-angle-down account-dropdown-click"
                  aria-hidden="true"
                ></i
              ></span>
              <div
                class="account-dropdown"
                style="display: none;"
                id="userMenu"
              >
                <a class="dropdown-item" href="#">My Profile</a>
                <a class="dropdown-item" href="#">Account Setting</a>
                <a class="dropdown-item" href="#">Add New Work</a>
                <a class="dropdown-item" href="#">Mange Portfolio</a>
                <a class="dropdown-item" href="#">Sales History</a>
                <a class="dropdown-item" href="#">Check wallet</a>
                <a class="dropdown-item" href="#">OrderHistory</a>
                <a
                  class="dropdown-item"
                  href="javascript:void(0)"
                  onclick="logout();"
                  >LogOut</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main role="main">
      <div class="auto-content">
          <!-- start add new work -->
            <div class="add-new-work text-center">
              <div class="setting-container container">
                <h3 class="title">Add New Work</h3>
                <div class="row">
                  <a href="upload-new-work.html" class="col-lg-6 col-md-6 col-sm-12">
                    <img src="./layout/img/upload.png" srcset="./layout/img/upload@2x.png 2x,./layout/img/upload@3x.png 3x" class="upload">
                    <h5>Upload New design</h5>
                  </a>
                  <a href="edit-work.html" class="col-lg-6 col-md-6 col-sm-12">
                    <img src="./layout/img/edit.png" class="Edit">
                    <h5>Edit exist Design</h5>
                  </a>
                </div>
              </div>
            </div>
          <!-- end add new work -->
        <!-- FOOTER -->
        <footer id="footer">
          <div class="footer-top text-left">
            <div class="container">
              <div class="row">
                <div class="col-md-5">
                  <div class="footer-block">
                    <h3>ContactUS</h3>
                    <form>
                      <div class="form-group">
                        <input
                          type="email"
                          data_bv_notempty="true"
                          ,
                          data_bv_notempty_message="test"
                          data_bv_regexp="true"
                          pattern="[a-z0-9._%+-]+[a-z0-9.-]+\.[a-z]{2,4}$"
                          required
                          class="form-control"
                          id="Email"
                          placeholder="@WatanART.Localization.Resource.EMail"
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="text"
                          required
                          class="form-control"
                          id="Subject"
                          placeholder="@WatanART.Localization.Resource.subject"
                        />
                      </div>
                      <div class="form-group">
                        <textarea
                          class="form-control"
                          id="Message"
                          placeholder="@WatanART.Localization.Resource.Message"
                        ></textarea>
                      </div>
                      <button
                        type="button"
                        onclick="sendContactUsData();"
                        class="btn btn-primary"
                      >
                        send
                      </button>
                    </form>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="footer-block">
                    <h3>callus</h3>
                    <ul class="footer-nav list-unstyled">
                      <li>
                        <a href="/" style="cursor: default;"
                          ><i class="fa fa-volume-control-phone"></i
                          ><span id="mobile"></span
                        ></a>
                      </li>
                      <li>
                        <a href="/" style="cursor: default;"
                          ><i class="fa fa-map-marker"></i
                          ><span id="address"></span
                        ></a>
                      </li>
                      <li>
                        <a href="/"
                          ><i class="fa fa-globe"></i
                          ><span id="WebsiteLink"></span
                        ></a>
                      </li>
                    </ul>
                    <ul
                      id="socialmediaIcons"
                      class="social-icons d-flex justify-content-center list-unstyled"
                    ></ul>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="footer-block">
                    <h3>App</h3>
                    <ul class="footer-nav list-unstyled">
                      <li>
                        <a href="" id="AndriodAppUrl"
                          ><i class="fa fa-android"></i><span>Andriod</span></a
                        >
                      </li>
                      <li>
                        <a href="" id="IosAppUrl"
                          ><i class="fa fa-apple"></i><span>Apple ios</span></a
                        >
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="footer-bottom">
            <div class="container">
              <p>CopyRight@2018</p>
            </div>
          </div>
        </footer>
      </div>
    </main>
    </div>
  </body>
  <script src="./layout/js/jquery-3.1.1.min.js"></script>
  <script src="./layout/js/bootstrap.min.js"></script>
  <script src="./layout/js/popper.min.js"></script>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/cropper.js"></script>
  <script src="./js/main.js"></script>
</html>
